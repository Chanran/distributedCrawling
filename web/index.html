<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入爬取url</title>
    <style>
        #container{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1,h5 {
            text-align: center;
        }
        input {
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 40px;
            background-color: #33ab70;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<h1>请输入要爬取的url</h1>
<h5>以回车相隔</h5>
<div id="container">
    <form action="/urls" method="post">
        <textarea name="urls" cols="60" rows="30"></textarea>
        <br />
        <input type="submit" value="提交">
    </form>
</div>
</body>
</html>
